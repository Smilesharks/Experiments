<header class="relative z-20 bg-white border-b-2 border-yellow-500 ">
    <div class="container mx-auto">
        <div class="flex justify-between h-16 lg:h-[72px]">
            <div x-data="{ open: false }" class="container flex flex-col mx-auto space-y-4 lg:space-y-0 lg:items-center sm:justify-between lg:flex-row">
                <div class="flex flex-row items-center justify-between w-full py-4 lg:w-auto">
                    <a href="/" title="SiteHost" class="flex p-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 nuxt-link-active" data-unsp-sanitized="clean">
						{%- include logo.html -%}
					</a>

                    <button class="p-2 lg:hidden focus:outline-none focus:shadow-outline" @click="open = !open" @keydown.escape="open = false">
                        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                            <path
                                x-show="!open"
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                            ></path>
                            <path
                                x-show="open"
                                fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"
                                style="display: none;"
                            ></path>
                        </svg>
                    </button>
                </div>
				

                <div :class="{'block pb-8 lg:pb-0': open, 'hidden': !open}" class="flex items-center justify-center hidden lg:block">
					<div class="flex flex-col md:space-x-2 md:flex-row">
						<a href="https://www.arielcerda.com/portfolio/" title="" class="inline-flex items-center justify-center px-4 py-2 text-base font-bold text-black transition bg-yellow-500 border-2 border-gray-100 hover:bg-yellow-400 rounded-xl" role="button">
							Back to portfolio
						</a>
						{% if page.url != "/" %}
                        <a href="/" title="" class="inline-flex items-center justify-center px-4 py-2 text-base font-bold text-white transition bg-gray-800 border-2 border-gray-200 hover:bg-gray-600 rounded-xl" role="button">
                            Back to index
                        </a>
						{% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
