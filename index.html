---
layout: default
title: Home
---
<div class="relative flex flex-col justify-center min-h-screen py-6 overflow-hidden bg-gray-100 sm:py-12">
    <div class="container max-w-4xl mx-auto space-y-4">
        <div class="overflow-hidden bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg font-medium leading-6 text-gray-900">List of experiments</h3>
                <p class="max-w-2xl mt-1 text-sm text-gray-500">Details and applications.</p>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    <div class="px-4 py-5 font-mono font-bold bg-white sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt>Name</dt>
                    <dd>Link</dd>
                    <dd>Status</dd>
                    </div>
                </dl>
                <dl>
                    {% for lab in site.lab %}
						<li class="hidden"><a href="{{lab.url}}" class="active">{{lab.title}}</a></li>
							<div class="px-4 py-5 bg-gray-50 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
								<dt class="text-sm font-medium text-gray-500">{{ lab.title }}</dt>
								<dd class="mt-1 text-sm text-gray-900 sm:mt-0"><a href="{{ lab.url }}">Preview</a></dd>
                                <dd class="mt-1 text-sm text-gray-900 sm:mt-0">{{ lab.status }}</dd>
							</div>
					{% endfor %}
                </dl>
            </div>
        </div>
    </div>
</div>
